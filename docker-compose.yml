version: '3.8'

services:
  web:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/grading_system
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - db
      - redis
    volumes:
      # Mount source code for hot reloading
      - ./web:/app/web
      - ./celery_worker.py:/app/celery_worker.py
      # Mount questions.txt so updates persist to host
      - ./questions.txt:/app/questions.txt
      # Mount uploads directory for images
      - ./web/static/uploads:/app/web/static/uploads
      # Mount C build output for grading
      - ./grader/build:/app/grader/build
    # Enable Gunicorn reload for development
    command: ["sh", "-c", "python web/wait_for_db.py && gunicorn --worker-class eventlet --bind 0.0.0.0:8080 web.app:app"]

  worker:
    build: .
    restart: always
    # 开发环境热重载命令（如需自动重启 celery worker，可取消注释并确保已安装 watchdog）
    # command: ["watchmedo", "auto-restart", "--directory=web", "--pattern=*.py", "--recursive", "--", "celery", "-A", "web.celery_worker.celery", "worker", "--loglevel=info"]
    # 生产环境推荐标准 celery worker 启动命令
    command: ["celery", "-A", "web.celery_worker.celery", "worker", "--loglevel=info"]
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/grading_system
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - C_FORCE_ROOT=true  # Required if running as root in Docker
    depends_on:
      - db
      - redis
      - web
    volumes:
      - ./questions.txt:/app/questions.txt
      # Mount source code to keep worker in sync
      - ./web:/app/web
      - ./web/celery_worker.py:/app/web/celery_worker.py

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=grading_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      # Expose to host to allow running migration script from host if needed
      # Note: If you have a local postgres running on 5432, change the first number (e.g. "5433:5432")
      - "5432:5432"

  tunnel:
    build:
      context: .
      dockerfile: Dockerfile.tunnel
    restart: always
    # 改为使用 links 或 host 名访问，不再使用 service:web 模式
    # 这样 tunnel 容器有独立的网络栈，不会因为 web 重建而丢失网络
    # 注意: Cloudflare Dashboard 中要把 Service 配置改为 http://web:8080 (不能是 localhost)
    depends_on:
      - web
    volumes:
      # 挂载 token 文件，这样修改 token 不需要重新构建镜像
      - ./tunnel_token.txt:/app/tunnel_token.txt

volumes:
  postgres_data:
