{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">用户登录</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="username" class="form-label">用户名 或 邮箱</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名或注册邮箱" required>
                        <div class="form-text text-muted">首次使用请先注册。初次注册时仅支持用户名，邮箱可在登录后绑定。</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密码</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>还没有账号？ <a href="{{ url_for('auth.register') }}">立即注册</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
