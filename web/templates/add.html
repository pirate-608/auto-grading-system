{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">批量添加题目</h2>
<form method="POST" action="/add" id="addForm" enctype="multipart/form-data">
    <div id="questions-container">
        <div class="card mb-3 question-item">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>题目 1</span>
                <button type="button" class="btn btn-danger btn-sm remove-btn" style="display:none;">删除</button>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">题目描述</label>
                    <textarea class="form-control" name="content[]" rows="3" placeholder="例如：C语言的作者是谁？" required></textarea>
                    <div class="form-text">请不要包含 '|' 符号。支持多行输入。</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">题目图片 (可选)</label>
                    <input type="file" class="form-control" name="image[]" accept="image/*">
                </div>
                <div class="mb-3">
                    <label class="form-label">标准答案</label>
                    <input type="text" class="form-control" name="answer[]" placeholder="例如：Dennis Ritchie; Dennis M. Ritchie" required>
                    <div class="form-text">支持多个正确答案，请用分号 (;) 或中文分号 (；) 分隔。</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">分值</label>
                    <input type="number" class="form-control" name="score[]" value="10" required>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-4">
        <button type="button" class="btn btn-success" id="add-more-btn">
            <i class="bi bi-plus-circle"></i> + 添加下一道题目
        </button>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
        <button type="submit" class="btn btn-primary btn-lg">保存所有题目</button>
        <a href="/" class="btn btn-secondary btn-lg">取消</a>
    </div>
</form>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const container = document.getElementById('questions-container');
        const addBtn = document.getElementById('add-more-btn');
        let questionCount = 1;

        addBtn.addEventListener('click', function() {
            questionCount++;
            const template = container.firstElementChild.cloneNode(true);
            
            // Update title
            template.querySelector('.card-header span').textContent = '题目 ' + questionCount;
            
            // Clear inputs
            template.querySelectorAll('input, textarea').forEach(input => {
                if (input.name === 'score[]') {
                    input.value = '10';
                } else {
                    input.value = '';
                }
            });

            // Show remove button
            const removeBtn = template.querySelector('.remove-btn');
            removeBtn.style.display = 'inline-block';
            removeBtn.onclick = function() {
                template.remove();
                updateQuestionNumbers();
            };

            container.appendChild(template);
        });

        function updateQuestionNumbers() {
            const items = container.querySelectorAll('.question-item');
            questionCount = items.length;
            items.forEach((item, index) => {
                item.querySelector('.card-header span').textContent = '题目 ' + (index + 1);
                // First item cannot be deleted if it's the only one, but here we allow deleting any if > 1
                const removeBtn = item.querySelector('.remove-btn');
                if (items.length === 1) {
                    removeBtn.style.display = 'none';
                } else {
                    removeBtn.style.display = 'inline-block';
                    removeBtn.onclick = function() {
                        item.remove();
                        updateQuestionNumbers();
                    };
                }
            });
        }
    });
</script>
{% endblock %}
