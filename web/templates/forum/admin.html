{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>板块管理</h2>
        <a href="{{ url_for('forum.index') }}" class="btn btn-outline-secondary">返回讨论区</a>
    </div>
    
    <div class="card mb-4 mt-3 shadow-sm border-success">
        <div class="card-header bg-success text-white">新建版块</div>
        <div class="card-body">
            <form action="{{ url_for('forum.create_board') }}" method="POST" class="row g-3">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="col-md-4">
                    <input type="text" name="name" class="form-control" placeholder="版块名称" required>
                </div>
                <div class="col-md-5">
                    <input type="text" name="description" class="form-control" placeholder="简短描述">
                </div>
                <div class="col-md-2">
                    <input type="number" name="order" class="form-control" placeholder="排序权重 (0)" value="0">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">添加</button>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-striped table-hover mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="ps-3">排序</th>
                        <th>ID</th>
                        <th>名称</th>
                        <th>描述</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for board in boards %}
                    <tr>
                        <td class="ps-3">{{ board.order }}</td>
                        <td>{{ board.id }}</td>
                        <td><strong>{{ board.name }}</strong></td>
                        <td>{{ board.description }}</td>
                        <td>{{ board.created_at.strftime('%Y-%m-%d') }}</td>
                        <td>
                            <form action="{{ url_for('forum.delete_board', board_id=board.id) }}" method="POST" onsubmit="return confirm('确定删除？这将删除该版块下所有主题！');">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <button class="btn btn-sm btn-danger">删除</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
