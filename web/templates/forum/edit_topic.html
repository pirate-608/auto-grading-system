{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header">
            <h3>{{ '发布新主题' if is_new else '编辑主题' }}</h3>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label class="form-label">所属版块</label>
                    <input type="text" class="form-control" value="{{ board.name }}" disabled>
                </div>

                <div class="mb-3">
                    <label class="form-label">标题</label>
                    <input type="text" name="title" class="form-control" style="color: black !important; background-color: #ffffff !important;" value="{{ topic.title if topic else '' }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">内容模式</label>
                    <select name="mode" class="form-select" style="max-width: 200px;">
                        <option value="markdown" {% if topic and topic.mode == 'markdown' %}selected{% endif %}>Markdown</option>
                        <option value="html" {% if topic and topic.mode == 'html' %}selected{% endif %}>HTML</option>
                    </select>
                    <small class="text-muted">Markdown 支持常用语法，HTML 支持富文本。</small>
                </div>

                <div class="mb-3">
                    <label class="form-label">内容</label>
                    <!-- 表情包选择器容器 -->
                    <!-- 表情包功能已回滚，移除此容器 -->
                    <textarea name="content" id="topic-content" class="form-control" style="color: black !important; background-color: #ffffff !important;" rows="10" required>{{ topic.content if topic else '' }}</textarea>
                </div>

                <div class="mb-3">
                    <label class="form-label">上传图片 (可选，支持多张)</label>
                    <input type="file" name="images" class="form-control" multiple accept="image/*">
                    {% if not is_new and topic.images %}
                    <div class="mt-2">
                        <small class="text-muted">已有图片：</small>
                        <div class="d-flex gap-2 mt-1">
                            {% for img in topic.images %}
                            <img src="{{ url_for('static', filename='uploads/' + img) }}" height="60" class="border rounded">
                            {% endfor %}
                        </div>
                    </div>
                    {% endif %}
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">{{ '发布' if is_new else '保存修改' }}</button>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">取消</a>
                </div>
            </form>
        </div>
        {# 表情包功能已回滚，移除相关样式和脚本 #}
        </div>
    </div>
</div>
{% endblock %}
