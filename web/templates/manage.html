{% extends "base.html" %}

{% block content %}
<h2 class="mb-4">管理题目</h2>

{% if questions %}
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">题目描述</th>
                <th scope="col">标准答案</th>
                <th scope="col">分值</th>
                <th scope="col">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for q in questions %}
            <tr>
                <th scope="row">{{ loop.index }}</th>
                <td>{{ q.content }}</td>
                <td>{{ q.answer }}</td>
                <td>{{ q.score }}</td>
                <td>
                    <form action="{{ url_for('delete_question', index=loop.index0) }}" method="POST" onsubmit="return confirm('确定要删除这道题目吗？');">
                        <button type="submit" class="btn btn-danger btn-sm">删除</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="alert alert-info">
    暂无题目，请<a href="/add" class="alert-link">添加题目</a>。
</div>
{% endif %}

<div class="mt-3">
    <a href="/add" class="btn btn-primary">添加新题目</a>
    <a href="/" class="btn btn-secondary">返回首页</a>
</div>
{% endblock %}
